<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="shortcut icon" href="simon game.png" type="image/x-icon">
</head>

<body>
  <div id="starting-page">
    <h1 id="game-title">Simon</h1>
    <button id="start-btn">Start</button>
  </div>

  <div id="game-container" style="display: none;">
    <h1 id="level-title"></h1>

    <div class="container">
      <div class="row">

        <div type="button" id="blue" class="btn blue">
        </div>

        <div type="button" id="green" class="btn green">
        </div>
      
      </div>

      <div class="row">

        <div type="button" id="red" class="btn red">
        </div>

        <div type="button" id="yellow" class="btn yellow">
        </div>

      </div>

    </div>
  </div>

  <div id="ending-page" style="display: none;">
    <h1></h1>
    <button id="restart-btn">Restart</button>
  </div>
  
  <footer><p id="copyright">Â© 2024 Swpanil Patil<br>All rights reserved</p></footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

  
</body>

</html>
